language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "pypy"
  - "nightly"
virtualenv:
  system_site_packages: false

install:
  - pip install --upgrade pip
  - pip install .
  - pip install --upgrade pytest coverage

script:
  - coverage run --source neotime -m pytest -v --doctest-modules && coverage report --show-missing
